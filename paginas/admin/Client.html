    <body>
        <canvas></canvas>
        <div style="color: #fff; font-size: 18px;">

        </div>
        <div id="logo" style="margin-left: 500px; margin-top: 30px; color: #fff;">
            <h1>RENTAL MOTORBIKES</h1>
        </div>
        <header class="header">
            <div class="container">
                <div class="btn-menu">
                    <label for="btn-menu" class="glyphicon glyphicon-eye-open"></label>
                </div>
                 <nav class="menu">
                     <a href="../home/home.html">Inicio</a>

                 </nav>
            </div> 
        </header>
        <div class="capa"></div>
        <input type="checkbox" id="btn-menu"><!-- comment -->
        <div class="container-menu">
            <div class="cont-menu">
                <nav>
                    <a href="../home/home.html">Inicio</a>

                    <a href="../admin/Category.html">Categorias</a>

        <section>
            <div class="contact-wrapper" style="margin-top: 100px" >
                <div class="contact-form">
                    <h3>Cliente</h3>
                    <form  id="formCliente" name="formCliente" action="javascript:mensaje('formCliente')">
                        <p>
                            <label for="nameClient">Nombre:</label>
                            <input type="text" name="nameClient" id="nameClient" required maxlength="45">
                        </p>
                        <p>
                            <label for="email">Correo:</label>
                            <input type="email" name="email" id="email" required maxlength="250">
                        </p>
                        <p>
                            <label for="age">Edad:</label>
                            <input type="number" name="age" id="age" required>
                        </p>
                        <p>
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" required>
                        </p>

                    </form>
                    <div class="block">               
                        <button type="submit" class="btn btn-info btn-lg btn-responsive" onclick="guardarElementoClient()"><span class="glyphicon glyphicon-saved"></span>Agregar</button>
                    </div>
                </div>
                <div class="contact-info"> 
                    <h3>Clientes</h3>
                    <table>
                        <tbody id="resultadoClient"></tbody>
                    </table>  
                </div>
            </div>
        </section>
