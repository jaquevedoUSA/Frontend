        <section>
            <div class="contact-wrapper" style="margin-top: 100px" >
                <div class="contact-form">
                    <h3>Reporte</h3>
                    <form  id="formReporte" name="formReporte" action="javascript:mensaje('formReporte')">
                        <p>
                            <label for="inicialDate">fecha Inicial:</label>
                            <input type="date" name="inicialDate" id="inicialDate" required>
                        </p>
                        <p>
                            <label for="finalDate">fecha Final:</label>
                            <input type="date" name="finalDate" id="finalDate" required>
                        </p>
                    </form>
                    <div class="block">               
                        <button type="submit" class="btn btn-info btn-lg btn-responsive" onclick="traerInformacionReporteFechas()"><span class="glyphicon glyphicon-saved"></span>Consulta por Fechas</button>
                        <button type="submit" class="btn btn-info btn-lg btn-responsive" onclick="traerInformacionReporteClient()"><span class="glyphicon glyphicon-saved"></span>Consulta Clientes</button>
                        <button type="submit" class="btn btn-info btn-lg btn-responsive" onclick="traerInformacionReporteStatus()"><span class="glyphicon glyphicon-saved"></span>Consulta por Estado</button>
                    </div>
                </div>
                <div class="contact-info"> 
                    <h3>Reportes</h3>
                    <table>
                        <tbody id="resultadoReporteF"></tbody>
                    </table>
                    <table>
                        <tbody id="resultadoReporteC"></tbody>

                    <table>
